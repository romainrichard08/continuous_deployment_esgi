language: php

php: 7.1

before_script:
    - composer install

script:
    - if [[ "$WITH_COVERAGE" == "true" ]]; then xdebug-enable; fi
    - docker run --rm -v $PWD:/app phpqa/php-cs-fixer fix --show-progress=estimating --verbose .
    - docker run --rm -v $PWD:/app phpqa/security-checker security:check

deploy:
    provider: heroku
    api_key:
        secure: 
    app: romsyindus
    on:
        repo: romainrichard08/continuous_deployment_esgi

notifications:
    email:
        recipients:
            - romain.richard.08@hotmail.fr
        on_success: never
        on_failure: always